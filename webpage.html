<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | Dywayne Mc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            width: 100%;
            background: #21374d;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .main-section {
            flex-grow: 1;
            text-align: center;
            padding: 50px 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .main-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .main-section p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            margin: 10.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #e67e22;
        }

        .music-stars {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .music-stars img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #102336;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }

        .footer-icons {
            margin-top: 20px;
        }

        .footer-icons a {
            margin: 0 15px;
            font-size: 2rem;
            color: white;
            transition: color 0.3s ease;
        }

        .footer-icons a:hover {
            color: #f39c12;
        }
    </style>
</head>

<body>

    <header>
        <h1>DYWAYNE MC</h1>
    </header>

    <section class="main-section">
        <h2>About Dywayne Mc</h2>
        <p>Dywayne Mc is a creative visionary and influencer passionate about connecting with people, inspiring others, and shaping the entertainment and music world.</p>

        <div class="buttons">
            <a href="contact.html">Contact</a>
            <a href="about.html">about</a>
            <a href="music.html">music</a>
            <a href="tour.html">tour</a>
        </div>

        <div class="music-stars">
            <!-- Replace these links with actual images of music stars -->
            <img src="https://cdn1.img.sputniknews.africa/img/07e7/0c/1b/1064337366_525:0:2463:1938_1920x0_80_0_0_af72a59487f43edda8cfb77b364b420f.jpg" alt="Music Star 1">
            <img src="https://static.pollstar.com/wp-content/uploads/2024/02/GettyImages-1968545451-1024x683.jpg" alt="Music Star 2">
            <img src="https://cdn-p.smehost.net/sites/8e1f40b762984a27a20f577d99b7ac97/wp-content/uploads/2023/10/Unknown-3.jpeg" alt="Music Star 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dywayne Mc. All Rights Reserved.</p>
        <div class="footer-icons">
            <a href="https://www.instagram.com/dywaynemc" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@dywaynemc" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
