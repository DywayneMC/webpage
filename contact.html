    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Helvetica', Arial, sans-serif;
                color: #333;
                background-color: #f4f4f4;
                padding: 0;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
    
            header {
                width: 100%;
                background: #21374d;
                padding: 20px;
                text-align: center;
                color: white;
            }
    
            header h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
                font-weight: 700;
                text-transform: uppercase;
            }
    
            .contact-section {
                flex-grow: 1;
                padding: 50px 20px;
                text-align: center;
            }
    
            .contact-section h2 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: #2c3e50 600px;
                margin: 0 auto;
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            .contact-form input,
            .contact-form textarea {
                width: 100%;
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
                color: #333;
            }
    
            .contact-form input[type="submit"] {
                background-color: #f39c12;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 1.1rem;
            }
    
            .contact-form input[type="submit"]:hover {
                background-color: #e67e22;
            }
    
            .social-media {
                margin-top: 40px;
            }
    
            .social-media a {
                margin: 0 15px;
                font-size: 2rem;
                color: #34495e;
                transition: color 0.3s ease;
            }

            .buttons {
            margin-top: 20px;
        }

        .buttons a:hover {
            background-color: #e67e22;
        }
    
            .social-media a:hover {
                color: #f39c12;
            }
    
            footer {
                background-color: #102336;
                color: white;
                text-align: center;
                padding: 20px;
                font-size: 1rem;
            }
    
            footer p {
                margin: 0;
            }
        </style>
    </head>

        <header>

        <section class="contact-section">

            <p>If you have any questions, feedback, or just want to say hi, fill out the form below or contact us through social media.</p>
             
            <!-- Contact Form -->
            <div class="contact-form">
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
    
            <!-- Social Media Links -->
            <div class="social-media">
                <h3>Follow Us</h3>

                </a>

                </a>
                <a href="https://discord.gg/dywaynemc" target="_blank">

                </a>
            </div>
        </section>
