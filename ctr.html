<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dywayne Mc - Official Band Homepage">
    <meta name="author" content="Dywayne Mc">
    <title>Dywayne Mc | Official Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            color: #fff;
            background: url('central-cee.jpg') no-repeat center center/cover; /* Replace with the image URL */
            height: 100vh;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 15px;
            font-size:            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        .hero-section {
            height: 100vh;
            background: url('band-photo1.jpg') no-repeat center center/cover;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero-section h2 {
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gallery-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 10px;
            left: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            font-size: 1.2rem;
            color: #f39c12;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .album-section {
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
        }

        .album-section h2 {
           : 20px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .album-item {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .album-item img:hover {
            transform: scale(1.05);
        }

        .album-item .album-info {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #fff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        footer {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .hero-section h2 {
                font-size: 2.5rem;
            }

            .gallery-item .caption {
                font-size: 1rem;
            }

            .album-item .album-info {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Dywayne Mc</h1>
        <nav>
            <a href="#">Home</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h2>Welcome to Dywayne Mc's World</h2>
            <p>Immerse yourself in our music, culture, and upcoming shows. The journey starts now.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="gallery-item">
            <img src="band-photo2.jpg" alt="Band Performance">
            <div class="caption">Live on Stage</div>
        </div>
        <div class="gallery-item">
            <img src="band-photo3.jpg" alt="Recording in Studio">
            <div class="caption">In the Studio</div <img src="band-photo4.jpg" alt="Band Portrait">
            <div class="caption">Meet the Band</div>
        </div>
        <div class="gallery-item">
            <img src="band-photo5.jpg" alt="Concert Performance">
            <div class="caption">Unforgettable Moments</div>
        </div>
    </section>

    <!-- Album Section -->
    <section class="album-section">
        <h2>Latest Albums</h2>
        <div class="album-grid">
            <div class="album-item">
                <img src="album1.jpg" alt="Album 1">
                <div class="album-info">Album Title 1</div>
            </div>
            <div class="album-item">
                <img src="album2.jpg" alt="Album 2">
                <div class="album-info">Album Title 2</div>
            </div>
            <div class="album-item">
                <img src="album3.jpg" alt="Album 3">
                <div class="album-info">Album Title 3</div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Dywayne Mc. All Rights Reserved.</p>
    </footer>

</body>

</html>
